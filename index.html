    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Redirect for GitHub Pages 404 handling of SPAs
      (function() {
        // Don't run this script on localhost or direct domain access
        const isDev = window.location.hostname === 'localhost' || 
                      window.location.hostname === '127.0.0.1';
        
        if (!isDev && window.location.protocol !== 'file:') {
          const redirectSegments = sessionStorage.redirect;
          delete sessionStorage.redirect;
          
          if (redirectSegments) {
            // If we have a stored route, redirect to it
            window.history.replaceState(null, null, redirectSegments);
          }
        }
      })();
    </script>
