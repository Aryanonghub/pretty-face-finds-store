
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BeautyBloom - Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#db2777">
  <!-- Redirect to the main page after a short delay -->
  <script>
    // Redirect to home page after handling the URL
    setTimeout(function() {
      window.location.href = window.location.origin + 
        window.location.pathname.split('/').slice(0, 2).join('/');
    }, 1000);
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <h1 style="color: #db2777; margin-bottom: 16px;">Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/" style="color: #db2777; text-decoration: underline;">click here</a>.</p>
  </div>
</body>
</html>
